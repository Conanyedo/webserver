server 
{
	
	listen	7070;
	host 127.0.0.1; 
	server_name     example.com test exm;
	
	client_max_body_size    1m;

	error_page 403 /errors/403.html;
	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;
	error_page 502 /errors/502.html;

	root /Users/knabouss/Desktop/Web_Serv_42/requestResponse;

	location   /nnvbbj
	{
		autoindex off;

		index index.html index.htm;

		allow_methods [GET,POST,DELETE];
	}
	location = fhhgf
	{
		return 301 /;
	}
	location indesx*gfg*.php
	{
		allow_methods [GET,POST];

		fastcgi_pass /Users/mbelaman/.brew/bin/php-cgi;
	}
	location *.py
	{
		allow_methods [GET,POST];

		fastcgi_pass /usr/bin/python;
	}
	location /upload
	{
		allow_methods [POST, GET];
		upload_enable on;
		upload_store /uploaddsf;
	}

}

